<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="theme-color" content="#1a1208">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Libreria">
<title>La Mia Libreria</title>
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0f0b1a;        /* viola scurissimo */
  --surface: #1a1330;   /* viola profondo */
  --card: #221a3d;      /* viola medio scuro */
  --card2: #2d2250;     /* viola pi√π acceso */
  --gold: #9b6cff;      /* viola brillante */
  --gold2: #c8a2ff;     /* lilla luminoso */
  --cream: #f1eaff;     /* lilla chiarissimo quasi bianco */
  --muted: #8b7bb0;     /* viola desaturato */
  --danger: #c94c9f;    /* magenta/viola rosato */
  --green: #6c4cc9;     /* viola freddo */
  --radius: 14px;
}

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  body {
    background: var(--bg);
    color: var(--cream);
    font-family: 'Crimson Text', Georgia, serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* TOP BAR */
  header {
    background: linear-gradient(180deg, #0f0c07 0%, rgba(15,12,7,0) 100%);
    padding: 20px 20px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  .header-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(201,168,76,0.2);
    padding-bottom: 16px;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    color: var(--gold2);
    letter-spacing: 0.02em;
  }
  .logo span { color: var(--muted); font-style: italic; font-size: 1rem; }
  .add-btn {
    width: 44px; height: 44px;
    background: var(--gold);
    border: none;
    border-radius: 50%;
    color: var(--bg);
    font-size: 1.6rem;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: transform 0.15s, background 0.15s;
    flex-shrink: 0;
  }
  .add-btn:active { transform: scale(0.92); background: var(--gold2); }

  /* STATS */
  .stats {
    display: flex;
    gap: 10px;
    padding: 14px 20px;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .stat-pill {
    flex-shrink: 0;
    background: var(--card);
    border: 1px solid rgba(201,168,76,0.15);
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 0.82rem;
    color: var(--muted);
  }
  .stat-pill strong { color: var(--gold2); font-size: 1rem; }

  /* BOOK LIST */
  .list {
    padding: 0 16px 100px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--muted);
  }
  .empty-state .icon { font-size: 3rem; margin-bottom: 16px; opacity: 0.5; }
  .empty-state p { font-style: italic; font-size: 1.1rem; }

  /* BOOK CARD */
  .book-card {
    background: var(--card);
    border: 1px solid rgba(201,168,76,0.12);
    border-radius: var(--radius);
    overflow: hidden;
    display: flex;
    cursor: pointer;
    transition: border-color 0.2s, transform 0.15s;
    animation: slideIn 0.3s ease;
  }
  .book-card:active { transform: scale(0.98); }
  .book-card.overdue { border-color: rgba(201,76,76,0.4); }
  .book-card.soon { border-color: rgba(201,168,76,0.5); }
  .book-card.done { opacity: 0.65; }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .book-cover {
    width: 72px;
    flex-shrink: 0;
    background: var(--card2);
    display: flex; align-items: center; justify-content: center;
    font-size: 2rem;
    position: relative;
    overflow: hidden;
  }
  .book-cover img {
    width: 100%; height: 100%; object-fit: cover;
  }
  .book-cover .spine {
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 4px;
    background: linear-gradient(180deg, var(--gold) 0%, var(--muted) 100%);
  }

  .book-body {
    flex: 1;
    padding: 12px 14px;
    min-width: 0;
  }
  .book-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem;
    line-height: 1.2;
    color: var(--cream);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .book-author {
    font-style: italic;
    color: var(--muted);
    font-size: 0.88rem;
    margin-top: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .book-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
    flex-wrap: wrap;
  }
  .badge {
    font-size: 0.72rem;
    padding: 2px 8px;
    border-radius: 10px;
    font-family: 'Crimson Text', serif;
    letter-spacing: 0.03em;
  }
  .badge.deadline { background: rgba(201,168,76,0.15); color: var(--gold2); }
  .badge.overdue { background: rgba(201,76,76,0.2); color: #e88a8a; }
  .badge.notes { background: rgba(255,255,255,0.06); color: var(--muted); }
  .badge.done { background: rgba(76,170,110,0.15); color: #7dcca0; }

  /* MODAL OVERLAY */
  .overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 200;
    display: flex; align-items: flex-end;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s;
    backdrop-filter: blur(4px);
  }
  .overlay.open { opacity: 1; pointer-events: all; }

  .modal {
    background: var(--surface);
    border-radius: 24px 24px 0 0;
    width: 100%;
    max-height: 92vh;
    overflow-y: auto;
    padding: 24px 20px 40px;
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.32,0.72,0,1);
    border-top: 1px solid rgba(201,168,76,0.2);
  }
  .overlay.open .modal { transform: translateY(0); }

  .modal-handle {
    width: 40px; height: 4px;
    background: var(--muted);
    border-radius: 2px;
    margin: 0 auto 20px;
    opacity: 0.4;
  }

  .modal-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--gold2);
    margin-bottom: 20px;
  }

  /* FORM */
  .form-group { margin-bottom: 16px; }
  label {
    display: block;
    font-size: 0.8rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 6px;
  }
  input[type=text], input[type=date], textarea, select {
    width: 100%;
    background: var(--card);
    border: 1px solid rgba(201,168,76,0.2);
    border-radius: 10px;
    padding: 12px 14px;
    color: var(--cream);
    font-family: 'Crimson Text', serif;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
    -webkit-appearance: none;
  }
  input:focus, textarea:focus { border-color: var(--gold); }
  textarea { min-height: 90px; resize: vertical; }

  /* PHOTO CAPTURE */
  .photo-area {
    width: 100%;
    height: 140px;
    background: var(--card);
    border: 2px dashed rgba(201,168,76,0.25);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transition: border-color 0.2s;
  }
  .photo-area:active { border-color: var(--gold); }
  .photo-area img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
  .photo-area .camera-icon { font-size: 2rem; color: var(--muted); }
  .photo-area p { color: var(--muted); font-size: 0.85rem; margin-top: 6px; }
  .photo-area .remove-photo {
    position: absolute; top: 8px; right: 8px;
    background: rgba(0,0,0,0.6);
    border: none; border-radius: 50%;
    width: 28px; height: 28px;
    color: white; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    font-size: 0.9rem;
    z-index: 2;
  }
  #photoInput { display: none; }

  /* BUTTONS */
  .btn-row {
    display: flex; gap: 10px; margin-top: 20px;
  }
  .btn {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-family: 'Playfair Display', serif;
    font-size: 1rem;
    cursor: pointer;
    transition: opacity 0.15s, transform 0.15s;
  }
  .btn:active { transform: scale(0.97); opacity: 0.85; }
  .btn-primary { background: var(--gold); color: var(--bg); font-weight: 700; }
  .btn-secondary { background: var(--card2); color: var(--muted); }
  .btn-danger { background: rgba(201,76,76,0.15); color: #e88a8a; border: 1px solid rgba(201,76,76,0.3); flex: none; padding: 14px 18px; }

  /* DETAIL MODAL */
  .detail-cover {
    width: 100%;
    height: 180px;
    background: var(--card2);
    border-radius: 12px;
    margin-bottom: 16px;
    display: flex; align-items: center; justify-content: center;
    font-size: 4rem;
    overflow: hidden;
    position: relative;
  }
  .detail-cover img { width: 100%; height: 100%; object-fit: cover; }
  .detail-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    color: var(--cream);
    margin-bottom: 4px;
  }
  .detail-author { color: var(--muted); font-style: italic; margin-bottom: 16px; }

  .info-row {
    display: flex; justify-content: space-between;
    background: var(--card);
    border-radius: 10px;
    padding: 12px 14px;
    margin-bottom: 10px;
  }
  .info-row .label { color: var(--muted); font-size: 0.9rem; }
  .info-row .value { color: var(--gold2); font-weight: 600; }

  .notes-section { margin-top: 16px; }
  .notes-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    color: var(--gold2);
    margin-bottom: 10px;
  }
  .note-item {
    background: var(--card);
    border-left: 3px solid var(--gold);
    border-radius: 0 10px 10px 0;
    padding: 10px 12px;
    margin-bottom: 8px;
    font-style: italic;
    font-size: 0.95rem;
    line-height: 1.5;
    position: relative;
  }
  .note-date { font-size: 0.75rem; color: var(--muted); font-style: normal; margin-top: 4px; }
  .note-delete {
    position: absolute; top: 8px; right: 8px;
    background: none; border: none;
    color: var(--muted); cursor: pointer; font-size: 0.9rem; padding: 4px;
  }
  .note-input-row {
    display: flex; gap: 8px; margin-top: 10px;
  }
  .note-input-row textarea {
    flex: 1; min-height: 50px;
  }
  .note-input-row button {
    width: 44px; height: 50px; align-self: flex-end;
    background: var(--gold); border: none; border-radius: 10px;
    color: var(--bg); font-size: 1.2rem; cursor: pointer; flex-shrink: 0;
  }

  /* STATUS TOGGLE */
  .status-toggle {
    display: flex; gap: 6px; margin-bottom: 16px;
  }
  .status-btn {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(201,168,76,0.2);
    background: var(--card);
    color: var(--muted);
    font-family: 'Crimson Text', serif;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.15s;
    text-align: center;
  }
  .status-btn.active { background: var(--gold); color: var(--bg); border-color: var(--gold); font-weight: 600; }

  /* FILTER BAR */
  .filter-bar {
    display: flex; gap: 8px;
    padding: 8px 16px 4px;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .filter-chip {
    flex-shrink: 0;
    padding: 5px 14px;
    border-radius: 16px;
    border: 1px solid rgba(201,168,76,0.2);
    background: transparent;
    color: var(--muted);
    font-family: 'Crimson Text', serif;
    font-size: 0.88rem;
    cursor: pointer;
    transition: all 0.15s;
  }
  .filter-chip.active { background: var(--gold); color: var(--bg); border-color: var(--gold); }

  scrollbar-width: none;
  ::-webkit-scrollbar { display: none; }
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">La Mia Libreria <span>üìö</span></div>
    <button class="add-btn" onclick="openAddModal()">Ôºã</button>
  </div>
</header>

<div class="stats" id="stats"></div>
<div class="filter-bar" id="filterBar"></div>
<div class="list" id="bookList"></div>

<!-- ADD/EDIT MODAL -->
<div class="overlay" id="addOverlay" onclick="closeOnOverlay(event,'addOverlay')">
  <div class="modal">
    <div class="modal-handle"></div>
    <div class="modal-title" id="addModalTitle">Nuovo Libro</div>

    <div class="form-group">
      <label>Copertina</label>
      <div class="photo-area" id="photoArea" onclick="document.getElementById('photoInput').click()">
        <span class="camera-icon">üì∑</span>
        <p>Scatta foto o scegli dall'album</p>
      </div>
      <input type="file" id="photoInput" accept="image/*" capture="environment" onchange="handlePhoto(event)">
    </div>

    <div class="form-group">
      <label>Titolo *</label>
      <input type="text" id="fTitle" placeholder="Il nome della rosa">
    </div>
    <div class="form-group">
      <label>Autore</label>
      <input type="text" id="fAuthor" placeholder="Umberto Eco">
    </div>
    <div class="form-group">
      <label>Data scadenza lettura</label>
      <input type="date" id="fDeadline">
    </div>
    <div class="form-group">
      <label>Stato</label>
      <div class="status-toggle">
        <div class="status-btn active" data-val="toread" onclick="selectStatus(this)">üìñ Da leggere</div>
        <div class="status-btn" data-val="reading" onclick="selectStatus(this)">‚úçÔ∏è In lettura</div>
        <div class="status-btn" data-val="done" onclick="selectStatus(this)">‚úÖ Letto</div>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-secondary" onclick="closeModal('addOverlay')">Annulla</button>
      <button class="btn btn-primary" onclick="saveBook()">Salva</button>
    </div>
  </div>
</div>

<!-- DETAIL MODAL -->
<div class="overlay" id="detailOverlay" onclick="closeOnOverlay(event,'detailOverlay')">
  <div class="modal" id="detailModal"></div>
</div>

<script>
// ---- STATE ----
let books = JSON.parse(localStorage.getItem('books') || '[]');
let editId = null;
let currentPhoto = null;
let currentFilter = 'all';

function save() { localStorage.setItem('books', JSON.stringify(books)); }

// ---- RENDER ----
function render() {
  renderStats();
  renderFilters();
  renderList();
}

function renderStats() {
  const total = books.length;
  const reading = books.filter(b => b.status === 'reading').length;
  const done = books.filter(b => b.status === 'done').length;
  const overdue = books.filter(b => b.deadline && b.status !== 'done' && new Date(b.deadline) < new Date()).length;
  document.getElementById('stats').innerHTML = `
    <div class="stat-pill"><strong>${total}</strong> libri</div>
    <div class="stat-pill"><strong>${reading}</strong> in lettura</div>
    <div class="stat-pill"><strong>${done}</strong> letti</div>
    ${overdue ? `<div class="stat-pill"><strong style="color:var(--danger)">${overdue}</strong> scaduti</div>` : ''}
  `;
}

function renderFilters() {
  const filters = [
    { key: 'all', label: 'Tutti' },
    { key: 'toread', label: 'üìñ Da leggere' },
    { key: 'reading', label: '‚úçÔ∏è In lettura' },
    { key: 'done', label: '‚úÖ Letti' },
  ];
  document.getElementById('filterBar').innerHTML = filters.map(f =>
    `<button class="filter-chip ${currentFilter===f.key?'active':''}" onclick="setFilter('${f.key}')">${f.label}</button>`
  ).join('');
}

function setFilter(f) { currentFilter = f; render(); }

function renderList() {
  const el = document.getElementById('bookList');
  let list = books;
  if (currentFilter !== 'all') list = books.filter(b => b.status === currentFilter);

  if (!list.length) {
    el.innerHTML = `<div class="empty-state"><div class="icon">üìö</div><p>Nessun libro qui.<br>Aggiungi il primo!</p></div>`;
    return;
  }

  // sort: overdue first, then by deadline, then by added
  list = [...list].sort((a, b) => {
    const now = new Date();
    const aOv = a.deadline && new Date(a.deadline) < now && a.status !== 'done';
    const bOv = b.deadline && new Date(b.deadline) < now && b.status !== 'done';
    if (aOv && !bOv) return -1;
    if (!aOv && bOv) return 1;
    if (a.deadline && b.deadline) return new Date(a.deadline) - new Date(b.deadline);
    if (a.deadline) return -1;
    if (b.deadline) return 1;
    return b.id - a.id;
  });

  el.innerHTML = list.map(b => {
    const now = new Date();
    const dl = b.deadline ? new Date(b.deadline) : null;
    const overdue = dl && dl < now && b.status !== 'done';
    const soon = dl && !overdue && (dl - now) < 7 * 86400000;
    let cls = '';
    if (overdue) cls = 'overdue';
    else if (soon) cls = 'soon';
    if (b.status === 'done') cls += ' done';

    let dlBadge = '';
    if (b.deadline && b.status !== 'done') {
      dlBadge = overdue
        ? `<span class="badge overdue">‚ö† Scaduto ${fmtDate(b.deadline)}</span>`
        : `<span class="badge deadline">üìÖ ${fmtDate(b.deadline)}</span>`;
    }
    const notesBadge = b.notes?.length ? `<span class="badge notes">üí¨ ${b.notes.length}</span>` : '';
    const doneBadge = b.status === 'done' ? `<span class="badge done">‚úÖ Letto</span>` : '';
    const coverContent = b.photo
      ? `<img src="${b.photo}" alt="">`
      : `<span>${['üìò','üìó','üìï','üìô','üìî'][b.id % 5]}</span>`;

    return `<div class="book-card ${cls}" onclick="openDetail(${b.id})">
      <div class="book-cover">
        <div class="spine"></div>
        ${coverContent}
      </div>
      <div class="book-body">
        <div class="book-title">${esc(b.title)}</div>
        ${b.author ? `<div class="book-author">${esc(b.author)}</div>` : ''}
        <div class="book-meta">${dlBadge}${notesBadge}${doneBadge}</div>
      </div>
    </div>`;
  }).join('');
}

// ---- ADD/EDIT ----
function openAddModal() {
  editId = null;
  currentPhoto = null;
  document.getElementById('addModalTitle').textContent = 'Nuovo Libro';
  document.getElementById('fTitle').value = '';
  document.getElementById('fAuthor').value = '';
  document.getElementById('fDeadline').value = '';
  resetPhotoArea();
  document.querySelectorAll('.status-btn').forEach(b => {
    b.classList.toggle('active', b.dataset.val === 'toread');
  });
  openModal('addOverlay');
}

function openEditModal(id) {
  const b = books.find(x => x.id === id);
  if (!b) return;
  editId = id;
  currentPhoto = b.photo || null;
  document.getElementById('addModalTitle').textContent = 'Modifica Libro';
  document.getElementById('fTitle').value = b.title;
  document.getElementById('fAuthor').value = b.author || '';
  document.getElementById('fDeadline').value = b.deadline || '';
  document.querySelectorAll('.status-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.val === b.status);
  });
  if (b.photo) {
    const area = document.getElementById('photoArea');
    area.innerHTML = `<img src="${b.photo}"><button class="remove-photo" onclick="event.stopPropagation();removePhoto()">‚úï</button>`;
  } else {
    resetPhotoArea();
  }
  closeModal('detailOverlay');
  openModal('addOverlay');
}

function saveBook() {
  const title = document.getElementById('fTitle').value.trim();
  if (!title) { document.getElementById('fTitle').style.borderColor='var(--danger)'; return; }
  const status = document.querySelector('.status-btn.active')?.dataset.val || 'toread';

  if (editId !== null) {
    const b = books.find(x => x.id === editId);
    b.title = title;
    b.author = document.getElementById('fAuthor').value.trim();
    b.deadline = document.getElementById('fDeadline').value || null;
    b.status = status;
    if (currentPhoto !== undefined) b.photo = currentPhoto;
  } else {
    books.push({
      id: Date.now(),
      title,
      author: document.getElementById('fAuthor').value.trim(),
      deadline: document.getElementById('fDeadline').value || null,
      status,
      photo: currentPhoto,
      notes: []
    });
  }
  save(); render();
  closeModal('addOverlay');
}

function deleteBook(id) {
  if (!confirm('Eliminare questo libro?')) return;
  books = books.filter(b => b.id !== id);
  save(); render();
  closeModal('detailOverlay');
}

// ---- DETAIL ----
function openDetail(id) {
  const b = books.find(x => x.id === id);
  if (!b) return;
  const now = new Date();
  const dl = b.deadline ? new Date(b.deadline) : null;
  const overdue = dl && dl < now && b.status !== 'done';
  const daysLeft = dl ? Math.ceil((dl - now) / 86400000) : null;

  let coverHtml = b.photo
    ? `<img src="${b.photo}" alt="">`
    : `<span>${['üìò','üìó','üìï','üìô','üìî'][b.id % 5]}</span>`;

  const statusMap = { toread: 'üìñ Da leggere', reading: '‚úçÔ∏è In lettura', done: '‚úÖ Letto' };

  let dlRow = '';
  if (b.deadline) {
    const dlText = overdue
      ? `‚ö†Ô∏è Scaduto il ${fmtDate(b.deadline)}`
      : daysLeft === 0 ? 'üî• Scade oggi!'
      : daysLeft > 0 ? `${fmtDate(b.deadline)} (${daysLeft} giorni)`
      : fmtDate(b.deadline);
    dlRow = `<div class="info-row"><span class="label">Scadenza</span><span class="value" style="${overdue?'color:var(--danger)':''}">${dlText}</span></div>`;
  }

  const notesHtml = (b.notes || []).map((n, i) =>
    `<div class="note-item">${esc(n.text)}<div class="note-date">${n.date}</div>
    <button class="note-delete" onclick="deleteNote(${b.id},${i})">‚úï</button></div>`
  ).join('');

  document.getElementById('detailModal').innerHTML = `
    <div class="modal-handle"></div>
    <div class="detail-cover">${coverHtml}</div>
    <div class="detail-title">${esc(b.title)}</div>
    ${b.author ? `<div class="detail-author">${esc(b.author)}</div>` : ''}
    <div class="info-row"><span class="label">Stato</span><span class="value">${statusMap[b.status]||b.status}</span></div>
    ${dlRow}
    <div class="notes-section">
      <div class="notes-title">Note di lettura</div>
      <div id="notesList">${notesHtml || '<p style="color:var(--muted);font-style:italic;font-size:0.9rem">Nessuna nota ancora.</p>'}</div>
      <div class="note-input-row">
        <textarea id="newNote" placeholder="Aggiungi una nota..."></textarea>
        <button onclick="addNote(${b.id})">‚ûï</button>
      </div>
    </div>
    <div class="btn-row" style="margin-top:20px">
      <button class="btn btn-danger" onclick="deleteBook(${b.id})">üóë</button>
      <button class="btn btn-secondary" onclick="openEditModal(${b.id})">‚úèÔ∏è Modifica</button>
      <button class="btn btn-primary" onclick="cycleStatus(${b.id})">‚Üí Avanza</button>
    </div>
  `;
  openModal('detailOverlay');
}

function cycleStatus(id) {
  const b = books.find(x => x.id === id);
  const cycle = ['toread','reading','done'];
  const idx = cycle.indexOf(b.status);
  b.status = cycle[(idx + 1) % cycle.length];
  save(); render();
  openDetail(id);
}

// ---- NOTES ----
function addNote(id) {
  const b = books.find(x => x.id === id);
  const text = document.getElementById('newNote').value.trim();
  if (!text) return;
  if (!b.notes) b.notes = [];
  b.notes.push({ text, date: new Date().toLocaleDateString('it-IT', {day:'2-digit',month:'short',year:'numeric'}) });
  save(); render();
  openDetail(id);
}

function deleteNote(id, idx) {
  const b = books.find(x => x.id === id);
  b.notes.splice(idx, 1);
  save(); render();
  openDetail(id);
}

// ---- PHOTO ----
function handlePhoto(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    currentPhoto = e.target.result;
    const area = document.getElementById('photoArea');
    area.innerHTML = `<img src="${currentPhoto}"><button class="remove-photo" onclick="event.stopPropagation();removePhoto()">‚úï</button>`;
  };
  reader.readAsDataURL(file);
}

function removePhoto() {
  currentPhoto = null;
  resetPhotoArea();
}

function resetPhotoArea() {
  document.getElementById('photoArea').innerHTML = `<span class="camera-icon">üì∑</span><p>Scatta foto o scegli dall'album</p>`;
  document.getElementById('photoInput').value = '';
}

// ---- HELPERS ----
function selectStatus(el) {
  document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
}

function fmtDate(d) {
  return new Date(d + 'T12:00:00').toLocaleDateString('it-IT', { day: '2-digit', month: 'short', year: 'numeric' });
}

function esc(s) {
  if (!s) return '';
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function openModal(id) { document.getElementById(id).classList.add('open'); }
function closeModal(id) { document.getElementById(id).classList.remove('open'); }
function closeOnOverlay(e, id) { if (e.target.id === id) closeModal(id); }

// ---- SERVICE WORKER ----
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(()=>{});
}

render();
</script>
